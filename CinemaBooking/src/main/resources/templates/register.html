<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="/cinemaphotos.css">
</head>
<body>
	  <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="movie1.jpg" alt="Image 1" width="100" height="150" class="poster">
            </div>
            <div class="carousel-slide">
                <img src="movie2.jpg" alt="Image 2" width="100" height="150" class="poster">
            </div>
            <div class="carousel-slide">
                <img src="movie3.jpg" alt="Image 3" width="100" height="150" class="poster">
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
				
                <h2 class="text-center">User Registration</h2>
                <form th:action="@{/registered}" method="post">
              		      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required="required" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required="required" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <div class="form-group">
                        <label for="login" >Already have an account?</label> <br> <a class="anbtn" id="login" th:href="@{/login}">Sign in</a>
                    </div>

                   <div th:if="${error != null}">
    					<p th:text="${error}" style="color: red;" class="error"></p>
					</div>

                </form>
            </div>
        </div>
    </div>
	
 
    <script src="" th:src="@{/js/cinemaphotosmove.js}"></script>
</body>
</html>
