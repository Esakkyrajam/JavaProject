<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>Booking Information</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Seat No</th>
                    <th>Show Date</th>
                    <th>Show Time</th>
                    <th>Movie</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through your list of booking information and populate the table rows -->
             <tr th:each="booking : ${bookings}">
    			<td th:text="${booking.id}">ID</td>
    			<td th:if="${booking.user != null}" th:text="${booking.user.username}">User</td>
    			<td th:if="${booking.user == null}">No User</td>
    			<td>
        			<ul>
            			<li th:each="seat : ${booking.selectedSeats}" th:text="${seat.seatNumber}"></li>
        			</ul>
    			</td>
    			<td th:text="${booking.bookingTime}">Booking Time</td>
    			<td th:text="${booking.showtime}">Showtime</td>
    			<td th:text="${booking.movieTitle}">Movie Title</td>
    			<td th:text="${booking.price}">Price</td>
			</tr>


            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JavaScript and other necessary scripts here -->
</body>
</html>
