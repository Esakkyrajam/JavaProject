<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <head>
    <title>Corona Virus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	.chartbtn {
    display: inline-block;
    padding: 10px 20px; /* Adjust padding as needed */
    background-color: rgb(255, 68, 68); /* Button background color */
    color: #fff; /* Button text color */
    text-align: center;
    text-decoration: none;
    font-size: 18px; /* Button font size */
    border: 2px solid rgb(255, 68, 68); /* Button border */
    border-radius: 5px; /* Button border radius */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Hover effect for the button */
  .chartbtn:hover {
    background-color: #0056b3; /* Change background color on hover */
    color:black;
    border: 2px solid #0056b3; /* Change border color on hover */
  }
		
		
  /* Style the outer div with class "p-3 mb-2 bg-info text-dark" */
  .p-3.bg-info.text-dark {
    background-color: #17a2b8; /* Change the background color */
    color: #343a40; /* Change the text color */
    padding: 20px; /* Add some padding */
  }

  /* Style the h1 element within the div */
  .p-3.bg-info.text-dark h1 {
    font-size: 24px; /* Change the font size */
    text-align: center; /* Center the text */
  }

  /* Style the p element within the div */
  .p-3.bg-info.text-dark p {
    font-size: 16px; /* Change the font size */
    text-align: center; /* Center the text */
  }

  /* Style the jumbotron div within the outer div */
  .jumbotron {
   /* background-color: #f8f9fa;  Change the background color */
    padding: 20px; /* Add some padding */
    
  }

  /* Style the anchor element with class "chartbtn" within the jumbotron */
  .jumbotron .chartbtn {
    font-size: 20px; /* Change the font size */
    text-decoration: none; /* Remove underline */
  }

  /* Style the lead paragraph within the jumbotron */
  .jumbotron .lead {
    font-size: 18px; /* Change the font size */
  }

 
	
  /* Style the table */
  .table {
    width: 100%; /* Make the table width 100% of its container */
    border-collapse: collapse; /* Remove cell spacing */
    margin: 20px 0; /* Add margin for spacing */
  }

 
  .table th {
    background-color: #343a40; /* Header background color */
    color: #fff; /* Header text color */
    font-size: 18px; /* Header font size */
    text-align: center; /* Center header text */
  }

 
  .table td {
    font-size: 16px; 
    padding: 10px; 
    text-align: center; 
  }

.table tr:nth-child(even) {
    background-color: #f8f9fa; 
  }

    .table tr:hover {
    background-color: #d1d1d1; 
  }
	.custom-bg {
    background-image: url('covidimg.jpg'); /* Replace 'background-image.jpg' with your image file */
    background-size: cover; /* Adjust the size as needed */
    background-repeat: no-repeat;
  }

	</style>
  </head>

  <body>
  	<div class="p-3 mb-2 bg-info text-dark custom-bg">
    <h1>Corona Virus Tracker application</h1><br>
    <p>This Application List the Current number of cases reported across the globe</p>
    <div class="jumbotron">
    <a th:href="@{/chart-view}" class="display-6 chartbtn" th:text="${totalDeathsReported}"></a>
    <p class="lead">Total cases reported as of Today</p>
    </div>
    </div>
    <div class="container">
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total Deaths Reported</th>
        <th scope="col">Changes Since Last Day</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="locationstate : ${LocationStates}">
        <td th:text="${locationstate.state}"></td>
        <td th:text="${locationstate.country}"></td>
        <td th:text="${locationstate.latestTotalDeaths}">0</td>
        <td th:text="${locationstate.differFromPrevay}">0</td>
      </tr>
    </tbody>
  </table>
</div>




  </body>

</html>
